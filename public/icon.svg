<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyntroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="ringGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="ringGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0f172a"/>

  <!-- Outer concentric ring -->
  <circle cx="90" cy="90" r="80" fill="none" stroke="url(#ringGradient2)" stroke-width="2"/>

  <!-- Middle concentric ring -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#ringGradient1)" stroke-width="2"/>

  <!-- Main circle background -->
  <circle cx="90" cy="90" r="58" fill="url(#cyntroGradient)"/>

  <!-- Inner highlight -->
  <circle cx="90" cy="90" r="58" fill="url(#cyntroGradient)"/>
  <ellipse cx="75" cy="75" rx="30" ry="25" fill="white" fill-opacity="0.15"/>

  <!-- Letter C -->
  <text x="90" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="white" text-anchor="middle">C</text>
</svg>
